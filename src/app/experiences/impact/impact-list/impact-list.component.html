<xa-impact *ngFor="let impact of impacts$ | async" class="mt-2 ml-md-4" [impact]="impact" (cancel)="cancelImpactEdition($event)"
           (save)="saveImpact($event)"></xa-impact>
<button class="btn btn-sm btn-outline-primary mt-2 ml-md-4" (click)="addImpact()"><i class="fa fa-plus" aria-hidden="true"></i> Add
  impact</button>
