<ng-template #view>
  <xa-resource-row #row></xa-resource-row>
</ng-template>

<ng-template #edition>
  <xa-resource-form (commit)="doneEditing($event)" (rollback)="cancelEditing()"></xa-resource-form>
</ng-template>

<ng-container *ngIf="state === 'editing'; then edition; else view"></ng-container>

<xa-resource-list *ngIf="!!childrenKind"></xa-resource-list>
